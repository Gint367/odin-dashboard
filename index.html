<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img class="iconlogo" src="svgs/view-dashboard.svg" alt="dashboard">
            <a class="navlogo">Dashboard</a>
        </div>
        <div class="menu">
            <div class="option home">
                <img src="svgs/home-account.svg" alt="" class="sideicon">
                <a href="" class="sidenav">Home</a>
            </div>
            <div class="option profile">
                <img src="svgs/account.svg" alt="" class="sideicon">
                <a href="" class="sidenav">Profile</a>
            </div>
            <div class="option message">
                <img src="svgs/message.svg" alt="" class="sideicon">
                <a href="" class="sidenav">Message</a>
            </div>
            <div class="option settings">
                <img src="svgs/cog.svg" alt="" class="sideicon">
                <a href="" class="sidenav">Settings</a>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="searchbar">

        </div>
        <div class="toprightinfo">

        </div>
        <div class="userinfo">

        </div>
        <div class="uploadbutton">

        </div>
    </div>
    <div class="content">Content</div>
    
</body>
</html>
